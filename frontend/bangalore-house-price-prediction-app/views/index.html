<!DOCTYPE html>
<html>
<head>
    <title>::Banglore Home Price Prediction::</title>
    <!-- Latest compiled and minified CSS -->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="/stylesheets/style.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
     <script src="/javascripts/config.js" type="text/javascript"></script>
    <script src="/javascripts/app.js" type="text/javascript"></script>
</head>
<body>
<!--<div class="img"></div>-->
<!--adding header-->
<div class="container-fluid customized_container">
    <div class="jumbotron customized_jumb">
      <h1 class="text-center customized_head">Home Price Prediction</h1>
  </div>
  <div class="container-fluid">
    <div class="row">
    <div class="col-lg-6 col-sm-12 col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">Please provide the below details</div>
            <div class="panel-body customized_panel_hover">
                <form class="form-inline">
                    <div class="form-group pull-left">
                        <label for="uiSqft">Area (Square Feet)</label>
                        <input type="text" class="form-control" id="uiSqft" maxlength="4" class="floatLabel" name="Squareft" value="1000">
                      </div>
                      <div class="form-group pull-right">
                        <label for="pwd">BHK</label>
                        <div class="switch-field switch_field_customizer">
                            <input type="radio" id="radio-bhk-1" name="uiBHK" value="1"/>
                            <label for="radio-bhk-1">1</label>
                            <input type="radio" id="radio-bhk-2" name="uiBHK" value="2" checked/>
                            <label for="radio-bhk-2">2</label>
                            <input type="radio" id="radio-bhk-3" name="uiBHK" value="3"/>
                            <label for="radio-bhk-3">3</label>
                            <input type="radio" id="radio-bhk-4" name="uiBHK" value="4"/>
                            <label for="radio-bhk-4">4</label>
                            <input type="radio" id="radio-bhk-5" name="uiBHK" value="5"/>
                            <label for="radio-bhk-5">5</label>
                        </div>
                      </div>
                </form>
                <form class="form-inline">
                    <div class="form-group pull-left">
                        <label for="bath_container" class="equal_height">Bath</label>
                        <div class="switch-field switch_field_customizer" id="bath_container">
                            <input type="radio" id="radio-bath-1" name="uiBathrooms" value="1"/>
                            <label for="radio-bath-1">1</label>
                            <input type="radio" id="radio-bath-2" name="uiBathrooms" value="2" checked/>
                            <label for="radio-bath-2">2</label>
                            <input type="radio" id="radio-bath-3" name="uiBathrooms" value="3"/>
                            <label for="radio-bath-3">3</label>
                            <input type="radio" id="radio-bath-4" name="uiBathrooms" value="4"/>
                            <label for="radio-bath-4">4</label>
                            <!--<input type="radio" id="radio-bath-5" name="uiBathrooms" value="5"/>
                            <label for="radio-bath-5">5</label>-->
                        </div>
                    </div>
                    <div class="form-group pull-right">
                        <label for="uiLocations">Location</label>
                        <select class="form-control" name="" id="uiLocations">
                            <option value="" disabled="disabled" selected="selected">Choose a Location</option>
                          </select>
                    </div>
                </form>
                <form class="form-inline text-center">
                    <div class="form-group">
                        <button class="btn btn-info" onclick="funcEstimatePrice()" type="button">Estimate Price</button>
                    </div>
                  
	               <!--<div id="uiEstimatedPrice" class="result">	<h2></h2> </div>-->
                </form>
            </div>
          </div>
          <form class="form-inline">
            <p style="color: red;">Google API key is chargeable, so not providing this api key and that's why showing this page can't load Google Maps correctly inside this popup.</p>
        </form>
    </div>

    <div class="col-lg-6 col-sm-12 col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">Predicted Price </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12 col-sm-12 col-md-12">
                        <div id="googleMap" style="width:100%;height:400px;"></div>
                    </div>
                    <!--<div id="uiEstimatedPrice" class="col-lg-6 col-sm-6 col-md-6"></div>-->
                </div>
                
            </div>
          </div>
    </div>
    </div>
  </div>

</div>
<!--<script src="https://maps.googleapis.com/maps/api/js?key=&callback=myMap"></script>-->
<script src="https://maps.googleapis.com/maps/api/js?sensor=false&callback=myMap"></script>

</body>
</html>
